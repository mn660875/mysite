<body>
        <section class="Header">
            <nav>
                <a href="index.html"><img src="./images/government-college-university-faisalabad-logo-5D9C68DF8A-seeklogo.com.png" alt=""></a>
            </nav>
            <div class="content">
            <form action="">
                <h2>STUDENT PORTAL</h2>
                <input maxlength="16" type="text" required placeholder="User Name">
               
                <input type="password" required placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
               
                <a href="forgot.html" target="blank"><i class="fa fa-unlock-alt"></i> Reset Your Password</a>
                <button type="">Log In</button>
            </form>
            <div class="adress">
                <h3>Government College University Faisalabad 
                   <h3 class="swl">Sahiwal Campus.</h3>
                </h3>
            </div>
        </div>
        
        </section>
